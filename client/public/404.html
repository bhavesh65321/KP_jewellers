<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KP Jewellers</title>
  <script>
    // Single Page App redirect for GitHub Pages with custom domain
    // Redirects all 404s to index.html with hash routing
    const path = window.location.pathname;
    if (path !== '/' && path !== '/index.html') {
      window.location.replace('/#' + path + window.location.search);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
