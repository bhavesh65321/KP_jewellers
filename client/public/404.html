<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | KP Jewellers Sanchore</title>
  <meta name="description" content="Page not found. Visit KP Jewellers for certified gold, silver & platinum jewellery in Sanchore, Rajasthan." />
  <meta name="robots" content="noindex, follow" />
  <link rel="canonical" href="https://kpjewellers.in/" />
  <link rel="icon" type="image/jpeg" href="/images/products/logo.jpeg" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fef3c7 0%, #fff 100%);
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    h1 {
      color: #d97706;
      margin-bottom: 0.5rem;
    }
    p {
      color: #6b7280;
    }
  </style>
  <script>
    // Single Page App redirect for GitHub Pages with custom domain
    // Redirects all 404s to index.html with hash routing
    const path = window.location.pathname;
    if (path !== '/' && path !== '/index.html') {
      window.location.replace('/#' + path + window.location.search);
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="/images/products/logo.jpeg" alt="KP Jewellers" class="logo" />
    <h1>KP Jewellers</h1>
    <p>Redirecting to homepage...</p>
  </div>
</body>
</html>
